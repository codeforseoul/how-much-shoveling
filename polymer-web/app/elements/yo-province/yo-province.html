<polymer-element name="yo-province" attributes="data">
  <template>
    <link rel="stylesheet" href="yo-province.css">
    <svg id="svg"></svg>
  </template>
  <script>
    (function () {
      Polymer({

        domReady: function () {
          this.data = {"null":176681692946,"울산광역시":14322109132,"대전광역시":29533812962,"서울":286653698826,"광주광역시":29604643527,"전라남도":238545907507,"경기도":157280011495,"부산광역시":345473303588,"경상남도":149789889682,"전라북도":155365777204,"대구광역시":26477676139,"충청남도":57156531491,"충청북도":155540958495,"경상북도":248143445996,"강원도":51712558859,"인천광역시":243739804577
          };
          this.createElements();
          this.projection;
          this.path;
        }
        , createElements: function() {

                var data = {"null": 17668169.2946,"울산광역시":1432210.9132,"대전광역시":2953381.2962,"서울":28665369.8826,"광주광역시":2960464.3527,"전라남도":23854590.7507,"경기도":15728001.1495,"부산광역시":34547330.3588,"경상남도":14978988.9682,"전라북도":15536577.7204,"대구광역시":2647767.6139,"충청남도":5715653.1491,"충청북도":15554095.8495,"경상북도":24814344.5996,"강원도":5171255.8859,"인천광역시":24373980.4577
                  } ;

          var width = 700,
              height = 700,
              initialScale = 5500,
              initialX = -11900,
              initialY = 4050,
              centered,
              labels;

          var projection = d3.geo.mercator()
              .scale(initialScale)
              .translate([initialX, initialY]);;
          var path = d3.geo.path()
              .projection(projection);

          var zoom = d3.behavior.zoom()
              .translate(projection.translate())
              .scale(projection.scale())
              .scaleExtent([height, 800 * height])
              .on("zoom", this._map_zoom);

          var svg = d3.select(this.$.svg)
              .attr("width", width)
              .attr("height", height);

          var states = svg.append("g")
              .attr("id", "states")
              .call(zoom);

          //var money = data[d.properties.Name];
          //money / 256;
          states.append("rect")
              .attr("class", "background")
              .attr("width", width)
              .attr("height", height);

          d3.json("/data/korea.json", function(json) {
            states.selectAll("path")
                .data(json.features)
                .enter().append("path")
                .attr("d", path)
                .attr("id", function(d) { return 'path-'+d.id; })
                .style("fill", function(d) {

                    if (! d.properties.Name.startsWith("제주")) {

                      var m = data[d.properties.Name];
                      var a = (m/256).toString(16).substring(0,2);
                      console.log(a);
                  return "#eeee" + a;
                  //return color(m/256);
                    } else {
                  return "#eeeeee"; 
                  //return color(2);
                  }
                })
                .on("click", click);
                
                console.log("path="+this.path);

                  console.log(data);
            labels = states.selectAll("text")
              .data(json.features)
              .enter().append("text")
                .attr("transform", labelsTransform)
                .attr("id", function(d) { return 'label-'+d.id; })
                .attr('text-anchor', 'middle')
                .attr("dy", ".35em")
                .on("click", click)
                .text(function(d) {
                  var l = d.properties.Name;
                  console.log(d);
                    if (! d.properties.Name.startsWith("제주")) {

                      var m = data[d.properties.Name];
                      l = l + ' - ' + m;
                    }

                  return l; 
                });
          });

          var zoom = function() {

            projection.translate(d3.event.translate).scale(d3.event.scale);
            states.selectAll("path").attr("d", path);
            
            labels.attr("transform", labelsTransform);
          };
          var click = function(d) {
            var x, y, k;

            if (d && centered !== d) {
              var centroid = path.centroid(d);
              x = centroid[0];
              y = centroid[1];
              k = 4;
              centered = d;
            } else {
              x = width / 2;
              y = height / 2;
              k = 1;
              centered = null;
            }

            states.selectAll("path")
                .classed("active", centered && function(d) { return d === centered; });

            states.transition()
                .duration(1000)
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
                .style("stroke-width", 1.5 / k + "px");
          };
          var labelsTransform = function(d) {
            // 경기도가 서울특별시와 겹쳐서 예외 처리
            if (d.id == 8) {
              var arr = path.centroid(d);
              arr[1] += (d3.event && d3.event.scale) ? (d3.event.scale / height + 20) : (initialScale / height + 20);
              
              return "translate(" + arr + ")";
            } else {
              return "translate(" + path.centroid(d) + ")";
            }

          };

        }
      });
    })();
  </script>
</polymer-element>
