<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="yo-province" attributes="data">
  <template>
    <link rel="stylesheet" href="yo-province.css">
    <style>
      :host {
        display: block;
      }
    </style>
    <svg id="svg"></svg>
  </template>
  <script>
    (function () {
      Polymer({

        data: {},
        domReady: function () {
          this.createElements();
          this.projection;
          this.path;
        }
        , createElements: function() {

          var data = this.data;
          var vals = Object.keys(data).map(function (key) {
              return data[key];
          });
          
          var min = Math.min.apply(Math, vals);
          var max = Math.max.apply(Math, vals);
          var level = Math.ceil((max - min) / 255);
          
          console.log(this.offsetHeight);

          var width = this.offsetWidth,
              height = 700,
              initialScale = 5500,
              initialX = -11950,
              initialY = 4050,
              centered,
              labels;

          var projection = d3.geo.mercator()
              .scale(initialScale)
              .translate([initialX, initialY]);;
          var path = d3.geo.path()
              .projection(projection);

          var zoom = d3.behavior.zoom()
              .translate(projection.translate())
              .scale(projection.scale())
              .scaleExtent([height, 800 * height])
              .on("zoom", this._map_zoom);

          var svg = d3.select(this.$.svg)
              .attr("width", width)
              .attr("height", height);

          var states = svg.append("g")
              .attr("id", "states")
              .call(zoom);

          states.append("rect")
              .attr("class", "background")
              .attr("width", width)
              .attr("height", height);

          d3.json("/data/korea.json", function(json) {
            states.selectAll("path")
                .data(json.features)
                .enter().append("path")
                .attr("d", path)
                .attr("id", function(d) { return 'path-'+d.id; })
                .style("fill", function(d) {

                  if (data.hasOwnProperty(d.properties.Name)) {

                    var m = data[d.properties.Name];
                    
                    var colour = Math.round((m - min)/level);
                    
                    return d3.hsl(240, 0.5, (1 - (colour/512 + 0.05)));
                  } else {
                    return "#eeeeee"; 
                  }
                })
                .on("click", click);
                
                console.log("path="+this.path);

                  console.log(data);
            labels = states.selectAll("text")
              .data(json.features)
              .enter().append("text")
                .attr("transform", labelsTransform)
                .attr("id", function(d) { return 'label-'+d.id; })
                .attr('text-anchor', 'middle')
                .attr("dy", ".35em")
                .on("click", click)
                .style("fill", "#000000")
                .text(function(d) {
                  var l = d.properties.Name;
                  if (data.hasOwnProperty(l)) {

                    var m = data[d.properties.Name];
                    l = l + ' - ' + Math.round(m/10000/10000) + '억원';
                  }

                  return l;
                });
          });
          
          var zoom = function() {

            projection.translate(d3.event.translate).scale(d3.event.scale);
            states.selectAll("path").attr("d", path);
            
            labels.attr("transform", labelsTransform);
          };
          var click = function(d) {
            var x, y, k;

            if (d && centered !== d) {
              var centroid = path.centroid(d);
              x = centroid[0];
              y = centroid[1];
              k = 4;
              centered = d;
            } else {
              x = width / 2;
              y = height / 2;
              k = 1;
              centered = null;
            }

            states.selectAll("path")
                .classed("active", centered && function(d) { return d === centered; });

            states.transition()
                .duration(1000)
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
                .style("stroke-width", 1.5 / k + "px");
          };
          var labelsTransform = function(d) {
            // 경기도가 서울특별시와 겹쳐서 예외 처리
            if (d.id == 8) {
              var arr = path.centroid(d);
              arr[1] += (d3.event && d3.event.scale) ? (d3.event.scale / height + 20) : (initialScale / height + 20);
              
              return "translate(" + arr + ")";
            } else if (d.id == 12) {
              
              var arr = path.centroid(d);
              arr[1] += (d3.event && d3.event.scale) ? (d3.event.scale / height - 20) : (initialScale / height - 20);
              
              return "translate(" + arr + ")";
            } else {
              return "translate(" + path.centroid(d) + ")";
            }

          };

        }
      });
    })();
  </script>
</polymer-element>
