<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shoveling</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <script src="bower_components/d3/d3.min.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
<template is="auto-binding" id="app">
  <style>
    .height-full {
      height: 100%;
    }
  </style>
  <core-drawer-panel id="drawer-panel">

    <!-- Drawer -->
    <core-header-panel class="left-panel" drawer>

      <!-- Drawer Toolbar -->
      <core-toolbar>
        <div flex>&nbsp;</div>
        <img src="/images/logos/shoveling_logo02.png">

        <div flex>&nbsp;</div>
      </core-toolbar>

      <!-- Drawer Content -->
      <core-menu selected="{{route}}" valueattr="path" selectedModel="{{selectedPage}}"
                 on-core-select="{{menuItemSelected}}">
          <template repeat="{{page, i in pages}}">
            <paper-item path="{{page.route}}" noink>
              <a href="{{page.route}}" >{{page.name}}</a>
            </paper-item>
          </template>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>

        <!-- Main Toolbar -->
        <core-toolbar class="right-toolbar">
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span>{{selectedPage.page.desc}}</span>
        </core-toolbar>

        <!-- Main Content -->
        <div layout vertical fit>

          <core-pages selected="{{route}}" valueattr="path" class="height-full">

            <section path="/">

              <div center flex>  
                
                <!-- Chart examples from <a href="http://robdodson.github.io/chart-elements/components/chart-elements/#chart-radar">here!</a> -->
                <br/>
                <div class= "box">
                  <div class="top-intro desc">
                    <h5> 정부의 재정데이터중 건설관련 비용을 지도상에 표시하여 보다 쉽게 건설관련 비용의 흐름과 유용성을 보여줍니다.</h5>
                  </div>
                  <div class = "top-intro">
                    <h4>Government Expenditures</h4>
                    <chart-pie
                        width="200"
                        height="200"
                        labels="['Agriculture, Contingencies, Culture and Tourism, Education, Environmental Protection,  General Public Administration, Health,  Industry and SME,  Land and Regional Development, Others,  Public Order and Safety, Social Welfare,  Technology,  Transport and Traffic']"
                        values="[6698,1134,5157,11845,8870,10867,20348,1850,2549,8369,2516,39106,247,17139]"
                        colors='["#4D5360",
                            "#4D5360","#4D5360","#4D5360","#4D5360","#46BFBD","#4D5360","#4D5360","#4D5360","#4D5360","#4D5360","#4D5360","#4D5360","#4D5360"]'
                        >    
                    </chart-pie>
                  </div>
                  <div class="top-intro">
                    <h4>Annual Construction Investment</h4>
                    <chart-bar
                      width="350"
                      height="200"
                      labels ="['2014', '2013', '2012']"
                      values="[ [7.42,8.11,8.40] ]"
                      >
                    </chart-bar>
                  </div>
                </div>  
                <br>
                <div class="box">
                  <h4>Construction Amounts By Region</h4>
                  <chart-line width="800" height="200"
                  labels="['강원도','경기도','경상남도','경상북도','광주광역시','대구광역시','대전광역시','부산광역시','서울특별시','울산광역시','인천광역시','전라남도','전라북도','제주도','충청남도',' 충청북도']"
                  values="[ [2.65,4.65,4.46,3.71,1.83,2.32,1.24,8.1,56.43,2.47,8.89,3.14,3.03,1.32,3.21,1.22] ]">
                  </chart-line>
                </div>

              </div>

            </section>

            <section path="/compare">

              <div>

                <yo-province />

              </div>

            </section>

            <section path="/map" class="height-full">
              <div class="height-full">
                <construction-site-map class="height-full"></construction-site-map>
              </div>

            </section>

          </core-pages>

        </div>

      </core-header-panel>
    </core-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="bower_components/page.js/page.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
