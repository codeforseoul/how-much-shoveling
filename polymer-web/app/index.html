<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shoveling</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-drawer-panel id="drawer-panel">

      <!-- Drawer -->
      <core-header-panel class="left-panel" drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar><div flex>&nbsp;</div><img src="/images/logos/shoveling_logo02.png"><div flex>&nbsp;</div></core-toolbar>

        <!-- Drawer Content -->
        <core-menu selected="{{route}}" valueattr="path" selectedModel="{{selectedPage}}"
                 on-core-select="{{menuItemSelected}}">
          <template repeat="{{page, i in pages}}">
            <paper-item path="{{page.route}}" noink>
              <a href="{{page.route}}" >{{page.name}}</a>
            </paper-item>
          </template>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>

        <!-- Main Toolbar -->
        <core-toolbar class="right-toolbar">
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span>{{selectedPage.page.name}}</span>
        </core-toolbar>

        <!-- Main Content -->
        <div layout vertical fit>
        
          <core-pages selected="{{route}}" valueattr="path" >
            
            <section path="/">
              
              <div center flex>
                
                
                Chart examples from <a href="http://robdodson.github.io/chart-elements/components/chart-elements/#chart-radar">here!</a>
                <br/>

  <chart-pie
      width="200"
      height="200"
      values="[20, 30, 100]">
  </chart-pie>

  <chart-doughnut
      width="200"
      height="200"
      values="[30, 50, 100, 40, 120]">
  </chart-doughnut>

  <chart-polar-area
      width="200"
      height="200"
      values="[30, 90, 18, 58, 82]">
  </chart-polar-area>

  <chart-radar labels="['Jan','Feb','Mar','Apr','May','Jun','Jul']"
               values="[[65,59,90,81,56,55,40], [28,48,40,19,96,27,100]]",
               colors= "['253,180,92','247,70,74','70,191,189','148,159,177','77,83,96']">
  </chart-radar>
  <br>

  <chart-line
      width="400"
      height="200"
      labels="['Monday','Tuesday','Wednesday','thursday','Friday','Saturday','Sunday']"
      values="[[10,14,20,25,13,9,40]]"
      colors="['253,180,92','247,70,74','70,191,189','148,159,177','77,83,96']">
  </chart-line>

  <chart-bar
      width="400"
      height="200"
      labels="['Jan','Feb','Mar','Apr','May','Jun','Jul']",
      values="[[65,59,90,81,56,55,40], [28,48,40,19,96,27,100]]"
      colors="['253,180,92','247,70,74','70,191,189','148,159,177','77,83,96']">
  </chart-bar>
  
  
              </div>
              
            </section>
            
            <section path="/compare">
              
              <div>Compare Content</div>
              
            </section>
            
            <section path="/map">
              
              <div>Map Content</div>
              
            </section>
            
          </core-pages>
          
        </div>
        
      </core-header-panel>
    </core-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="bower_components/page.js/page.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
